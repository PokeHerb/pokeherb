spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: ${DB_DDL_AUTO}
    open-in-view: false
    generate-ddl: true
  data:
    redis:
      host: localhost
      port: 6379

api:
  kakao:
    secret: ${KAKAO_SECRET}

rabbit:
  hub:
    exchange: pokeherb
    queue: order
    routing-key: 'hub.#'